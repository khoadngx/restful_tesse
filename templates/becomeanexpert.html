{% extends 'base.html' %}
{% load static %}

{% block title %}Search experts{% endblock %}
{% block css %}
  <link href="{% static 'css/search.css' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}
    
  <div class="content-box" style="width:100%;max-width:700px;margin:auto;">

    <div class="progress my-sm-4">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="card pb-sm-3 pt-sm-5 px-sm-4 expertsignup">
        <div class="row">
            <div class="col-2">
                <i class="fas fa-user-secret" style="font-size:100px;"></i>
            </div>
            <div class="col-10">
                <form method="POST">
                    <div class="row">
                        <div class="form-group input-group col-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="far fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="First name" aria-label="firstname" aria-describedby="firstname" required>
                        </div>
                        <div class="form-group input-group col-6">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="lastname" aria-describedby="lastname" required>
                        </div>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="far fa-user-circle"></i>
                        </span>
                        </div>
                        <input type="text" class="form-control" placeholder="khoanguyen@gmail.com" aria-label="email" aria-describedby="email-input" name="email" readonly>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-mobile-alt"></i>
                        </span>
                        </div>
                        <input type="number" class="form-control" placeholder="Phone number" aria-label="phone" aria-describedby="phone-input" name="phone">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-briefcase"></i>
                        </span>
                        </div>
                        <select class="form-control">
                            <option>Programming</option>
                            <option>Beauty</option>
                            <option>Business</option>
                        </select>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-cog"></i>
                        </span>
                        </div>
                        <select class="form-control">
                            <option>AI</option>
                            <option>Web Developement</option>
                            <option>Android</option>
                        </select>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-thumbtack"></i>
                        </span>
                        </div>
                        <select class="form-control">
                            <option>Vietnam</option>
                            <option>USA</option>
                            <option>Italy</option>
                            <option>Japan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea rows="3" class="form-control" placeholder="About me" aria-label="Aboutme" aria-describedby="aboutme-input" name="aboutme"></textarea>
                    </div>
            </form>
            </div>
        </div>
    </div>
    <div class="my-sm-4 float-right">
        <button class="btn btn-warning btn-lg">FInish</button>
    </div>

  </div>

{% endblock %}
{% block customjs %}<script src="{% static 'js/becomeanexpert.js' %}"></script>{% endblock  %}
